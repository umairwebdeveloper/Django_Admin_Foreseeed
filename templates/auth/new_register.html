{% extends 'auth/base.html' %}{% block title %}Register - Foreseeed{% endblock %} {% block content %} {% load static %}
<div class="login-wrap">
	<div class="login-content">
		<div class="login-logo">
			<a href="/">
				<img
					src="{% static 'images/transparent-logo.svg' %}"
					alt="Foreseeed"
					width="210px"
				/>
			</a>
		</div>
		{% if msg %}
		<div
			class="sufee-alert alert with-close alert-{{d}} alert-dismissible fade show"
		>
			<span class="badge badge-pill badge-{{d}}">{{s}}</span>
			{{ msg }}
			<button
				type="button"
				class="close"
				data-dismiss="alert"
				aria-label="Close"
			>
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		{% endif %}
		<div class="login-form">
			<form action="{% url 'register' %}" method="post">
				{% csrf_token %}
				<div class="form-group">
					<label>Username</label>
					<input
						class="au-input au-input--full"
						type="text"
						name="full_name"
						placeholder="Full Name"
						required
					/>
				</div>
				<div class="form-group">
					<label>Email Address</label>
					<input
						class="au-input au-input--full"
						type="email"
						name="email"
						placeholder="Email"
						required
					/>
				</div>
				<div class="form-group">
					<label>Password</label>
					<input
						class="au-input au-input--full"
						type="password"
						name="password"
						placeholder="Password"
						required
					/>
				</div>
				<button
					class="au-btn au-btn--block au-btn--green m-b-20"
					type="submit"
				>
					register
				</button>
			</form>
			<div class="register-link">
				<p>
					Already have account?
					<a href="{% url 'login' %}">Sign In</a>
				</p>
			</div>
		</div>
	</div>
</div>
{% endblock %}
