{% extends 'auth/base.html' %}{% block title %}New Password - Foreseeed{% endblock %}  {% block content %} {% load static %}
<div class="login-wrap">
	<div class="login-content">
		<div class="login-logo">
			<a href="/">
				<img
					src="{% static 'images/transparent-logo.svg' %}"
					alt="Foreseeed"
					width="210px"
				/>
			</a>
		</div>
		{% if messages %} {% for message in messages %}
		<div
			class="sufee-alert alert with-close alert-danger alert-dismissible fade show"
		>
			<span class="badge badge-pill badge-danger">error</span>
			{{ message }}
			<button
				type="button"
				class="close"
				data-dismiss="alert"
				aria-label="Close"
			>
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		{% endfor %} {% endif %}
		<div class="login-form">
			<form method="post">
                {% csrf_token %}
				<div class="form-group">
					<label>New Password</label>
					<input
						class="au-input au-input--full"
						type="password"
						name="new_password"
                        autocomplete="new-password"
						placeholder="New Password"
                        required
					/>
				</div>
                <div class="form-group">
					<label>Confirm Password</label>
					<input
						class="au-input au-input--full"
						type="password"
						name="reconfirm_password"
                        autocomplete="new-password"
						placeholder="Confirm Password"
                        required
					/>
				</div>
				<input type="hidden" name="user_id" value="{{user_id}}" />
				<button
					class="au-btn au-btn--block au-btn--green m-b-20"
					type="submit"
				>
					Reset Password
				</button>
			</form>
            <div class="register-link">
				<p>
					Create an account?
					<a href="{% url 'register' %}">Sign Up Here</a>
				</p>
			</div>
		</div>
	</div>
</div>
{% endblock %}
