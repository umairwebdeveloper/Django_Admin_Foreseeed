{% extends 'auth/base.html' %}{% block title %}Failed URL - Foreseeed{% endblock %}{% block content %} {% load static %}
<div class="login-wrap">
	<div class="login-content">
		<div class="login-logo">
			<a href="/">
				<img
					src="{% static 'images/transparent-logo.svg' %}"
					alt="Foreseeed"
					width="210px"
				/>
			</a>
		</div>
		<div class="">
			<div class="card">
				<div class="card-header">
					<strong class="card-title"
						>Failed to reset password
						<small>
							<span class="badge badge-danger float-right mt-1"
								>Error</span
							>
						</small>
					</strong>
				</div>
				<div class="card-body">
					<p class="card-text">
						We were unable to reset your password. Please try again
                        later.
					</p>
				</div>
			</div>
              <div class="register-link">
				<p>
					Please try again.
					<a href="{% url 'forget_password' %}">Forgotten Password?</a>
				</p>
			</div>
		</div>
	</div>
</div>
{% endblock %}
