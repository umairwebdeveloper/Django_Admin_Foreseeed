{% block main %}
<section style="margin-bottom: 50px;">
<div class="container text-dark" style="margin-top: 150px;">

    <div class="container text-center">
      
      <div class="row justify-content-center">

        <form class="col-lg-5 col-md-6 form py-2 rounded" 
        style="box-shadow: 1px 1px 2px 1px black;"
        action="{% url 'register' %}" method="post">
            {% csrf_token %}
              
            <h2 class="text-white">Register</h2>

              <div class="col py-3">
                <input type="text" class="form-control" placeholder="FullName" name="full_name" equired>
              </div>
              <div class="col py-3">
                <input type="email" class="form-control" placeholder="Email" name="email" equired>
              </div>
              
              <div class="col py-3">
                <input type="password" class="form-control" placeholder="Password" name="password" minlength="8" required
                autocomplete="off" autocapitalize="on">
              </div>
          
          <button type="submit" class="mt-3 btn text-white border px-5" id="login-button">Register</button>
          <div>
                                      
            {% if msg %}
              <div class="col bg-light text-dark text-center my-2 rounded py-2">
                  {{ msg }}
              </div>
            {% endif %}
            
            <p class="mt-5 py-5 border-top text-white" style="opacity: 0.9;">
              Already have an account? 
                <a style="text-decoration: none;" class="text-white border-bottom"
                 href="{% url 'login' %}">
                  Login
                </a>
            </p>
          </div>
        </form>
      </div>
    </div>
     

</div>
</section>
<style>
.form-control:focus {
  border-color: inherit;
  -webkit-box-shadow: none;
  box-shadow: none;
  background-color: transparent;
 border: none;
 border-bottom: solid 1px white;
 color: white;
}
.form-control {
 background-color: transparent;
 border: none;
 border-bottom: solid 1px white;
 color: white;
}

</style>
{% endblock %}
